version: 2
jobs:
  test_and_build:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: 
          name: "Test and Build"
          environment:
            - GO111MODULE: "on"
          command: |
            go test -v ./...
            go build -o meaningless ./main.go
            ./meaningless --version
  release:
    docker:
      - image: circleci/golang:1.11
    steps:
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=$(./meaningless --version | sed -e "s/^.*\(v[0-9]\{1,\}.[0-9]\{1,\}.[0-9]\{1,\}\)$/\1/")
            ghr -t ${GITHUB_TOKEN} -c ${CIRCLE_SHA1} -delete ${VERSION} meaningless
workflows:
  version: 2
  build_and_release:
    jobs:
      - test_and_build
      - release:
          requires:
            - test_and_build
